<!DOCTYPE html>
<html>

    <head>
        <title>Trading Card Layout Utility</title>

        <meta charset="UTF-8">
        <meta name="description" content="Trading Card Layout Utility">
        <meta name="keywords" content="Card, Layout, Utility">
        <meta name="author" content="TheDudeFromCI">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>

    <body onload="onLoaded()">
        <div id="content">
            <div id="cardlist">
                <img id="card1" class="col1 row1" src="blank_card.png" alt="Card 1" />
                <img id="card2" class="col2 row1" src="blank_card.png" alt="Card 2" />
                <img id="card3" class="col3 row1" src="blank_card.png" alt="Card 3" />
                <img id="card4" class="col1 row2" src="blank_card.png" alt="Card 4" />
                <img id="card5" class="col2 row2" src="blank_card.png" alt="Card 5" />
                <img id="card6" class="col3 row2" src="blank_card.png" alt="Card 6" />
                <img id="card7" class="col1 row3" src="blank_card.png" alt="Card 7" />
                <img id="card8" class="col2 row3" src="blank_card.png" alt="Card 8" />
                <img id="card9" class="col3 row3" src="blank_card.png" alt="Card 9" />
            </div>
        </div>
    </body>

</html>
